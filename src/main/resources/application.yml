spring:
  application:
    name: gather_back_end

  datasource:
    url: jdbc:mysql://localhost:3306/gather
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  jwt:
    secret: ${JWT_SECRET}

  doc:
    api-docs:
      enabled: true
      path: /api-docs
    swagger-ui:
      enabled: true
      path: /swagger-ui.html
    paths-to-match:
      - /api/**

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: ${GOOGLE_CLIENT_NAME}
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            authorization-grant-type: ${GOOGLE_AUTHORIZATION_GRANT_TYPE}
            scope: ${GOOGLE_SCOPE}

  openai:
    api-url: ${OPENAI_API_URL}
    api-key: ${OPENAI_API_KEY}

oracle:
  bucket:
    name: ${BUCKET_NAME}
    name_space: ${BUCKET_NAME_SPACE}
    profile_img_dir: ${PROFILE_IMG_DIR}

univ_cert:
  api_key: ${UNIV_CERT_API_KEY}

--- ### local 환경 설정
spring:
  config:
    activate:
      on-profile: local

--- ### prod 환경 설정
spring:
  config:
    activate:
      on-profile: prod
